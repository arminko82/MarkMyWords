<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mark My Words Options</title>
    <link href="styles/main.css" rel="stylesheet">
</head>
<body>
    <h1>On selection of any text on the current page highlight all identical occurances.</h1>
    <br>
    <input id="mmw-enabled" type="checkbox" value="Active" >
    <br>
    <div id="canvas" style="font-weight: bold;text-align: center"></div>
    <script>
	    var Options;
	    (function (Options) {
	    		var id = "mmw-enabled";
	        var storeKey = id;
	        var checkbox = document.getElementById(id);
	        restoreState();
	        checkbox.onclick = saveState;
	
	        function restoreState() {
	            if (localStorage[storeKey] !== undefined) {
	                checkbox.checked = localStorage[storeKey] === "true";
	            }
	        }
	
	        function saveState() {
	        		localStorage[storeKey] = checkbox.checked.toString();	
	            var status = document.getElementById("canvas");
	            status.innerHTML = "Stored";
	            setTimeout(function () {
	                status.innerHTML = "";
	            }, 1000);
	        }
	    })(Options || (Options = {}));
	</script>
</body>
</html>
